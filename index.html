<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">


    <!--Font Links-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,600&family=Dancing+Script&family=EB+Garamond:wght@600&family=Hanken+Grotesk:wght@300&family=Inter:wght@300&family=Noto+Sans:wght@100&family=Noto+Serif+JP:wght@700&family=Open+Sans:wght@300&family=Outfit:wght@300&family=Red+Hat+Display:wght@500&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">



</head>
<body>
    <main class="container">
        <img src="illustration-hero.svg" alt="background">
        <section class="details">
            <h1 class="Title">Order Summary</h1>
            <p class="discription">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br>anywhere you like!</p>

            <div class="annualplan">
                <img src="icon-music.svg" alt="music icon">
                <div class="price">
                    <h3 >Annual Plan </h3>
                    <p>$59.99/year</p>
                </div>
                <p class="link"><a href="#"></a>change</p>
            </div>
            <button class="Payment"> Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
    </main>
</body>
</html>
